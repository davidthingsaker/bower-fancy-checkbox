<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bower Fancy Checkbox</title>

	<link rel="stylesheet" href="../dist/FancyCheckbox.css">
	<script data-main="main" src="../lib/requirejs/require.js"></script>
	<script>
		requirejs.config({
			baseUrl: "",
			config:{

			},
			paths:{
				'domReady' : '../lib/requirejs-domready/domReady',
				'FancyCheckbox' : '../dist/FancyCheckbox'
			}
		});
	</script>
</head>
<body>
	<h1>FancyCheckbox</h1>
	
	<form>
		<label>
			<input type="checkbox" class="fancyCheckbox">
		</label>
		
		<div>
			<label for="box2">Other box</label>
			<input id="box2" type="checkbox" class="fancyCheckbox">
		</div>

	</form>



</body>
</html>
